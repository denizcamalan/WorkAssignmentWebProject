<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assigments</title>
</head>

<body>
    <h1>Welcome</h1>
    <div class="all">
        <div class="info2">
            <h3 class="title">{{.PageTitle}}</h3>
            <ul>
                {{range .Todos}} {{if .Done}}
                <li class="done">{{.Title}} {{.Value}}</li>
                {{end}} {{end}}
            </ul>
            <div class="update_part">
                <form action="/denizcamalan.github.io/assuppage">
                    <input type="submit" value="Update Status" />
                </form>
            </div>
        </div>
    </div>
    <style>
        .all {
            display: flex;
            gap: 5px;
            text-align: center;
        }
        
        .info2,
        li,
        button,
        .update_part {
            border-style: solid;
            border-radius: 10px;
            padding: 10px 15px;
            text-align: center;
            font-family: sans-serif;
        }
        
        li {
            background-color: #3882f6;
            gap: 20px;
            text-decoration: none;
            font-size: 14px;
            list-style-type: none;
        }
        
        .update_part {
            -webkit-appearance: button;
            -moz-appearance: button;
            appearance: button;
            text-decoration: none;
            color: initial;
            background-color: rgb(187, 185, 185);
        }
        
        .info2 {
            background-color: #72a0eb;
            width: 100vh;
            gap: 5px;
        }
        
        form {
            width: 50vh;
        }
    </style>


</body>

</html>
